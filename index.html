<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskey Drop | Taste a new whiskey every month</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
    <article class="container">
        <!-- Callout -->
        <section>
            <h1>The finest whiskeys deliverd to your doorstep.</h1>
            <p>Sign up today to start receiving the world's best whiskeys every month.
                one is free!</p>
        </section>
        <!-- /.callout -->
        <hr>


        <!-- Quotes -->
        <section class="quotes">
            <h2 class="text-uppercase">Quotes:</h2>
            <div class="quote">
                <p>I've been introduced to more then 10 great international whiskeys I
                    knew about.</p>
                <p>- Jane Doe</p>
            </div>
            <div class="quote">
                <p>I haven't been sober for months!</p>
                <p>- Jane Doe</p>
            </div>
        </section>
        <!-- /.quotes -->

    </article>

</html>
